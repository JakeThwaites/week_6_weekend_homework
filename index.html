<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>A bunch of cool dogs</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="heading">
      <h1 id="website-title">A bunch of cool dogs I saw</h1>
    </div>

    <br>

    <div class="website-description">
      <p>This a website to store picture of all the cool dogs I found</p>
    </div>


    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="name">Name:</label>
          <input type="text" id="name" required>
        </div>

        <div class="form-item">
          <label for="breed">Breed:</label>
          <input type="text" id="breed">
        </div>

        <div class="form-item">
          <label for="sex">Sex:</label>
          <div class="">
            <label for="male">Male</label>
            <input type="radio" name="sex" value="Male" checked>
            <label for="female">Female</label>
            <input type="radio" name="sex" value="Female">
          </div>

        </div>

        <div class="form-item">
          <label for="image">Image URL:</label>
          <input type="text" id="image">
        </div>

        <div class="form-item">
          <label for="description">Description:</label>
          <textarea name="description" rows="8" cols="80" placeholder="Write something about the dog" onclick=""></textarea>
        </div>

        <input id="submit-button" type="submit" value="save">

        <button id="delete-button" type="button" name="delete-button">Delete</button>

      </div>
    </form>

    <h1 id="dog-list-header">The Dogs!!</h1>

    <div id="dog-list">

    </div>

  </body>
</html>
